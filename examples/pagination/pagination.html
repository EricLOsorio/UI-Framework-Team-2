<!DOCTYPE html>
<html>
<head>
	<title>Pagination Styleguide</title>
	<script src="https://use.fontawesome.com/238f03f577.js"></script>
	<link rel="stylesheet" type="text/css" href="../../stylesheets/main.css">
</head>
<body>

	<h1>Simple</h1>
	<ul class="pagination">
		<li class="pagination__item">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">1</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">...</a></li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">14</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">15</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">16</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">...</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">32</a>
		</li>
		<li class="pagination__item">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</a>
		</li>
	</ul>

	<h1>Round</h1>
	<ul class="pagination">
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">1</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">...</a></li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">14</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">15</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">16</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">...</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">32</a>
		</li>
		<li class="pagination__item pagination__item--round">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</a>
		</li>
	</ul>

	<h1>Square</h1>
	<ul class="pagination">
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">1</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">...</a></li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">14</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">15</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">16</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">...</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">32</a>
		</li>
		<li class="pagination__item pagination__item--square">
			<a class="pagination__link" href="#">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</a>
		</li>
	</ul>



	




</body>
</html>
