<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI - Carousel Large</title>
    <link rel="stylesheet" href="../../stylesheets/main.css">
</head>
<body>
<main class="carousel-content">

<div class="ui_carousel ui_carousel-large">
<h2>Large Carousel</h2>
    <input type="radio" id="image-1" name="ui_carousel" checked />
    <input type="radio" id="image-2" name="ui_carousel" />
    <input type="radio" id="image-3" name="ui_carousel" />
    <label for="image-1"></label><label for="image-2"></label> <label for="image-3"></label>

    <div class="ui_carousel-dots">
        <label for="image-1" class="ui_carousel-dot"></label>
        <label for="image-2" class="ui_carousel-dot"></label>
        <label for="image-3" class="ui_carousel-dot"></label>
    </div>
    <div class="ui_carousel-images">
        <img src="images/image-1.jpg" alt="" /><img src="images/image-2.jpg" alt="" /><img src="images/image-3.jpg" alt="" />
    </div>
</div>

<div class="ui_carousel ui_carousel-multi">
<h2>Carousel Mutli</h2>
    <input type="radio" id="image-1-m" name="ui_carousel-multi" checked />
    <input type="radio" id="image-2-m" name="ui_carousel-multi" />
    <input type="radio" id="image-3-m" name="ui_carousel-multi" />
    <label for="image-1-m"></label><label for="image-2-m"></label><label for="image-3-m"></label>
    <div class="ui_carousel-images">
        <section>  
        <img src="images/image-1-m.jpg" alt="" />
        <img src="images/image-2-m.jpg" alt="" />
        <img src="images/image-3-m.jpg" alt="" />
        </section> 
        <section>
        <img src="images/image-4-m.jpg" alt="" />
        <img src="images/image-5-m.jpg" alt="" />
        <img src="images/image-4-m.jpg" alt="" />
        </section>
        <section>
        <img src="images/image-5-m.jpg" alt="" />
        </section>
    </div>
</div> 

<div class="ui_carousel ui_carousel-thumbs">
<h2>Carousel with Thumbnails</h2>
    <input type="radio" id="image-1-t" name="ui_carousel-t" checked />
    <input type="radio" id="image-2-t" name="ui_carousel-t" />
    <input type="radio" id="image-3-t" name="ui_carousel-t" />
    <label for="image-1-t"></label><label for="image-2-t"></label> <label for="image-3-t"></label>

    <div class="ui_carousel-thumbnails">
        <label for="image-1-t" class="ui_carousel-thumb-image"><img src="images/image-1-thumb.jpg" alt=""></label>
        <label for="image-2-t" class="ui_carousel-thumb-image"><img src="images/image-2-thumb.jpg" alt=""></label>
        <label for="image-3-t" class="ui_carousel-thumb-image"><img src="images/image-3-thumb.jpg" alt=""></label>
    </div>
    <div class="ui_carousel-images">
        <img src="images/image-1.jpg" alt="" /><img src="images/image-2.jpg" alt="" /><img src="images/image-3.jpg" alt="" />
    </div>
</div>
</main>
</body>
</html>
