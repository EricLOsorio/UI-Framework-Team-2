<!DOCTYPE html>
<html>
<head>
	<title>Modal StyleGuide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/238f03f577.js"></script>
	<link rel="stylesheet" type="text/css" href="../../stylesheets/main.css">
</head>
<body>

	<label for="modal-open">Make Model Appear</label>

	<input type="radio" id="modal-close" name="modal">
	<input type="radio" id="modal-open" name="modal">
	<div class="modal">
		<div class="modal__displayBox">
			<label for="modal-close">
				<i class="fa fa-window-close-o fa-2x modal__exit--white modal__exit" aria-hidden="true"></i>
			</label>
			<h2 class="modal__displayBox--alignCenter modal__displayBox--white modal__displayBox--text">Sorry!</h2>
			<h4 class="modal__displayBox--alignCenter modal__displayBox--white modal__displayBox--text">Functionality under construction</h4>	
		</div>
		<div class="modal__cover"></div>
	</div>

</body>
</html>
