<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <script src=" https://use.fontawesome.com/981cd29cab.js"></script>
    <link href="https://use.fontawesome.com/981cd29cab.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../../stylesheets/main.css">
</head>
<body>

<div class="component-container">
    <h3>Info</h3>
            <div class="info"><i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i> <span>Information message:</span> This is a message. </div>
</div>
<div class="component-container">
    <h3>Success</h3>
    <div class="success"><i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i> <span>Success message:</span>  This is a message.</div>
</div>
<div class="component-container">
    <h3>Warning</h3>
    <div class="warning"><i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i> <span>Warning message:</span>  This is a message.</div>
</div>
<div class="component-container">
    <h3>Error</h3>
    <div class="error"><i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i><span>Error message:</span>  This is a message.</div>
</div>

</body>
</html>
